<!DOCTYPE html>
<html lang="en">

<head>
  <title>BOOK LIST</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet" />
  <style>
    #alert {
      display: none;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark secondary-color-dark">
    <a class="navbar-brand" href="#">BOOK LIST</a>
  </nav>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="card mt-3 align-self-center">
          <h5 class="card-header info-color white-text text-center py-2">
            <strong>Add Book</strong>
          </h5>

          <div class="card-body px-lg-5">
            <form id="book-form" class="text-center" action="#!">
              <div class="md-form mt-1">
                <input type="text" id="title-input" class="form-control" autocomplete="off" required />
                <label for="title-input">Name</label>
              </div>
              <div class="md-form">
                <input type="text" id="author-input" class="form-control" autocomplete="off" required />
                <label for="author-input">Author</label>
              </div>
              <div class="md-form">
                <input type="text" id="category-input" class="form-control" autocomplete="off" required />
                <label for="category-input">Category</label>
              </div>
              <div class="md-form mt-1">
                <input type="text" id="isdn-input" class="form-control" autocomplete="off" required />
                <label for="isdn-input">ISDN</label>
              </div>
              <div class="md-form mt-1">
                <input type="text" id="description-input" class="form-control" autocomplete="off" required />
                <label for="description-input">Description</label>
              </div>

              <div id="alert"></div>
              <button type="submit" [disabled]="form.invalid" class="btn btn-warning btn-block">
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row" id="results">
    </div>
  </div>

  <footer class="page-footer font-small secondary-color-dark pt-4">
    <div class="container">
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item">
          <a class="btn-floating btn-fb mx-1" href="https://www.facebook.com/durgaprasad.g.754/" target="_blank">
            <i class="fab fa-facebook-f"> </i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-tw mx-1" href="https://github.com/gdurgaprasad" target="_blank">
            <i class="fab fa-github"> </i>
          </a>
        </li>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-li mx-1" href="https://www.linkedin.com/in/durga-prasad-66680b140/"
            target="_blank">
            <i class="fab fa-linkedin-in"> </i>
          </a>
        </li>
      </ul>

    </div>

    <div class="footer-copyright text-center py-3">Â© 2020 Copyright
    </div>

  </footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>

  <script src="index.js"></script>
</body>

</html>
